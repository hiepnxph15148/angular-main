{{product |json}}
<form #formAdd="ngForm" (ngSubmit)="onSubmit()">
    <input type="text" 
    [(ngModel)]="product.name"
    placeholder="name"
    name="name"
    #name="ngModel" 
    required
    minlength="2">
    <div *ngIf="name.errors" class="alert">
        <div
        *ngIf="name.errors?.['required'] && (name.dirty || name.touched)"
            class="alert alert-danger"
        >
        Name is required
        </div>
        <div
        *ngIf="name.errors?.['minlength'] && (name.dirty || name.touched)"
        class="alert alert-danger"
    >
        Min length la 2
    </div>
    </div>
    <input type="number" 
    [(ngModel)]="product.price"
     placeholder="price" name="price">
    <button [disabled]="!formAdd.valid">Add</button>
</form>
